name: Pull request checking

on:
  pull_request:
    branches: [ "master" ]

jobs:
  Unit testing:
    permissions:
      contents: write
      issues: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Test
      run: go test -v -count=1 -race -shuffle=on -coverprofile=cov.txt ./...